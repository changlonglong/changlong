<ion-view title="Shipping" id="shipping">
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-home light" ui-sref="tabs.home"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list list-inset card">
            <form name="shippingform" novalidate>
                <ion-item class="item-divider">Personal Information</ion-item>
                <label class="item item-input">
                    <input type="text" placeholder="Full Name" ng-model="username" required>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Phone number" ng-model="phonenumber" required>
                </label>
                <label class="item item-input">
                    <input type="email" placeholder="Email" ng-model="email" required>
                </label>
                <ion-item class="item-divider">Shipping address</ion-item>
                <div class="item item-input item-select">
                    <span class="input-label">Country:</span>
                    <select required ng-model="country">
                        <option value="ARGENTINA">American</option>
                        <option value="AUSTRIA">AUSTRIA</option>
                        <option value="BANGLADESH">BANGLADESH</option>
                        <option value="GERMANY">GERMANY</option>
                    </select>
                </div>
                <div class="item item-input item-select">
                    <span class="input-label">State:</span>
                    <select ng-model="state" required>
                        <option value="ARGENTINA">Alabama </option>
                        <option value="AUSTRIA">Alaska </option>
                        <option value="BANGLADESH">Arkansas </option>
                        <option value="GERMANY">California </option>
                    </select>
                </div>
                <div class="item item-input item-select">
                    <span class="input-label">City:</span>
                    <select ng-model="city" required>
                        <option value="ARGENTINA">Alabama  </option>
                        <option value="AUSTRIA">Alabama  </option>
                        <option value="BANGLADESH">Alabama  </option>
                        <option value="GERMANY">Alabama  </option>
                    </select>
                </div>
                <label class="item item-input">
                    <input type="text" placeholder="Address line" ng-model="address" required>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Zip code" ng-model="zipcode" required>
                </label>
                <ion-item class="item-divider">Shipping method</ion-item>
                <label class="item item-radio">
                    <input type="radio" name="method" value="zip code"/>
                    <div class="radio-content">
                        <div class="item-content">Zip code</div>
                        <i class="radio-icon ion-checkmark assertive"></i>
                    </div>
                </label>
                <label class="item item-radio">
                    <input type="radio" name="method" value="First class method"/>
                    <div class="radio-content">
                        <div class="item-content">First class mail($20)</div>
                        <i class="radio-icon ion-checkmark assertive"></i>
                    </div>
                </label>
                <label class="item item-radio">
                    <input type="radio" name="method" value="First class method"/>
                    <div class="radio-content">
                        <div class="item-content">Priority mail($40)</div>
                        <i class="radio-icon ion-checkmark assertive"></i>
                    </div>
                </label>
            </form>
        </div>
        <button class="button button-block" ui-sref="placeorder" ng-disabled="shippingform.$invalid">Place you order</button>
    </ion-content>
</ion-view>
